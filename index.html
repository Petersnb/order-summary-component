<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main class="main__card">
    <div class="card">
      <div class="card__image">
        <img src="assets/images/illustration-hero.svg" alt="">
      </div>
      <div class="container">
        <div class="card__content">
          <h1 class="card__title">
            Order Summary
          </h1>
          <p class="card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
          <div class="card__plan">
            <img src="assets/images/icon-music.svg" alt="">
            <p class="plan__price">
              Annual Plan<span class="price">$59.99/year</span>
            </p>
            <a href="#">Change</a>
          </div>
  
          <div class="content__buttons">
            <button class="cta">Proceed to Payment</button>
            <a href="#" class="cancelLink">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Petersnb">Peter!</a>.
    </div>
  </main>

  

  
  
  

</body>
</html>
